<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dependency</title>
	<script src="lib/angular.min.js"></script>
	<script src="lib/ng-inspector.js"></script>
	<style>@import url(lib/stylesheet.css);</style>
	<script>
			
		angular.module('auth', [])
			.service('user', function() {
				return {name: 'John Doe'};
			});
		
		var testDir = function(usr) {
			return {
				template: '<h3>Hello {{user.name}}</h3>',
				controller: function($scope) {
					$scope.user = usr;
				}
			};
		};
		testDir.$inject = ['user'];

		angular.module('MyApp', ['auth'])
			.directive({testDir: testDir});

	</script>
</head>
<body ng-app="MyApp">

	<div test-dir></div>

	<button type="button" onclick="window.ngInspector.toggle()" id="ngInspectorToggle">ngInspector</button>

</body>
</html>
